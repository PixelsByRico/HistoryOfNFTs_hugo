      <a href="{{ .Params.opensea }}" target="_blank"><img src="/img/opensea.svg" alt="svg-logo" width="24" style="vertical-align: inherit;"></a>
      {{end}}
    </div>
    <div class="stats level-right">
      {{ if .Params.tokenCount }}
        <img src="/img/token.svg" class="mr-2" width="25px;"><label>{{ .Params.tokenCount }}</label>
      {{end}}
    </div>

  </td>
</tr>
{{end}}
